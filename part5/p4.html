<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .items{
            width: 200px;
            height: 100px;
            background-color: aqua;
            display: none;
        }
        .active{
            display: block;
        }
        .none{
            display: none;
        }

    </style>
</head>
<body style="display: flex; gap: 10px; justify-content: center; align-items: center; height: 100vh;   ">
      <button onclick="left()">left</button>
   
        <div class="items">1</div>
        <div class="items">2</div>
        <div class="items">3</div>
        <div class="items">4</div>
        <div class="items">5</div>
  
        <button onclick="right()">right</button>
    <script>
       let i =0;
       

      
       function left(){
          if(i!=0){
            i--;
            document.getElementsByClassName('items')[i].classList.toggle('active');
            
          }
       }

      
       
       function right(){
          if(i!=6){
            document.getElementsByClassName('items')[i].classList.toggle('active');
             i++;
          }
       }
    </script>


</body>
</html>
